<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap</title>
    <nav class="navbar navbar-dark bg-dark tab">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <div class="font-weight-bold" style="color: white"
                                     th:text="${#authentication.name}"></div>
                            </li>
                            <li class="list-inline-item" style="color: white"> with roles:</li>
                            <li class="list-inline-item">
                                <div th:each="role : ${#authentication.authorities}">
                                    <a th:utext="*{role.authority}" class="text-white u"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-inline">
                            <a href="/logout" class="list-inline-item offset-10"> Logout</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-2">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                           role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col">
                                        <br>
                                        <h2>User information page</h2>
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="description">
                                                <table class="table table-striped table-sm">

                                                    <thead>
                                                    <div class="alert alert-secondary" role="alert">
                                                        <b>About User</b>
                                                    </div>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">username</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Last Name</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="userTable, state : *{userInfo}">
                                                        <td th:utext="${userTable.getId()}">User ID</td>
                                                        <td th:utext="${userTable.getUsername()}">User username</td>
                                                        <td th:utext="${userTable.getName()}">User Name</td>
                                                        <td th:utext="${userTable.getLastname()}">User Lastname</td>
                                                        <td th:utext="${userTable.getAge()}">User age</td>
                                                        <td th:utext="${userTable.getEmail()}">User Email</td>
                                                        <td>
                                                            <div th:each="role : ${#authentication.authorities}">
                                                        <a th:utext="*{role.authority.replace('ROLE_','')}"></a>
                                                    </div>
                                                        <td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
